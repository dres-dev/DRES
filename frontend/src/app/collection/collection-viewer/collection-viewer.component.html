<h1>Details Media Collection: "{{(collection | async)?.collection.name}}"
    ({{collectionId | async}})
</h1>
<div>
    <table mat-table [dataSource]="mediaItems" style="width: 100%;">
        <!-- Column Defs -->
        <!-- Actions column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button aria-label="Show media item." matTooltip="Show media item" (click)="show(row.name)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button aria-label="Edit collection." matTooltip="Edit media item." (click)="edit(row.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Delete collection." matTooltip="Delete media item." (click)="delete(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Id column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id.substring(0,8)}}</td>
        </ng-container>

        <!-- Name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Type column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let row">{{row.type}}</td>
        </ng-container>

        <!-- durationMs column -->
        <ng-container matColumnDef="durationMs">
            <th mat-header-cell *matHeaderCellDef>Duration [ms]</th>
            <td mat-cell *matCellDef="let row">{{row?.durationMs}}</td>
        </ng-container>

        <!-- FPS column -->
        <ng-container matColumnDef="fps">
            <th mat-header-cell *matHeaderCellDef>FPS</th>
            <td mat-cell *matCellDef="let row">{{row?.fps}}</td>
        </ng-container>

        <!-- Headers & Data -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="show(row.id)"></tr>
    </table>
</div>
