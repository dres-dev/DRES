<h1 mat-dialog-title>Add team</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <p>
            <mat-form-field style="width: 75%">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Name" formControlName="name"/>
            </mat-form-field>

            <mat-form-field style="width: 20%">
                <mat-label>Number</mat-label>
                <input type="number" matInput placeholder="Number" formControlName="number"/>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field style="width: 100%">
                <mat-label>Color</mat-label>
                <input type="color" matInput placeholder="Color" formControlName="color"/>
            </mat-form-field>
        </p>

        <p>
            <input hidden type="file" #logoInput formControlName="logo" (change)="processImage($event)"/>
            <button type="button" mat-button (click)="logoInput.click()">Select logo</button>
            <span *ngIf="form.get('logo').value" style="max-height: 25px; text-align: center">
                <img [src]="form.get('logo').value" style="height: 20px;">
                ({{logoName}})
            </span>
        </p>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button (click)="add()">Add</button>
</div>
