<div class="grid">
    <div class="header">
        <h1 [matBadge]="(openSubmissions  | async) !== null ? (openSubmissions | async).toString(10) : ''" matBadgeOverlap="true" >Judgment for Submission</h1>
        <p *ngIf="isJudgmentAvailable"><strong matBadge="1" matBadgeOverlap="true" matBadgePosition="above after" [matBadgeHidden]="isNewJudgementDesc">Description:</strong> {{judgementRequest?.taskDescription}}</p>
        <p *ngIf="isJudgmentAvailable">{{(judgePlayer?.videoUrlDebug | async)}}</p>
    </div>
    <div class="body">
        <span *ngIf="!isJudgmentAvailable">{{noJudgementMessage}}</span>
        <div class="progress-wrapper">
            <mat-progress-bar id="progress" mode="buffer"></mat-progress-bar>
        </div>
        <app-judgement-media-viewer id="judge-media-viewer" [req]="observableJudgementRequest"></app-judgement-media-viewer>
        <div *ngIf="isJudgmentAvailable" class="controls-container">
            <div fxFlex="33" class="button-wrapper">
                <button mat-fab color="primary" aria-label="Approve Submission" matTooltip="Approve Submission"
                        (click)="judge('CORRECT')">
                    <mat-icon>thumb_up</mat-icon>
                </button>
            </div>
            <div fxFlex="33" class="button-wrapper">
                <button mat-fab color="accent" aria-label="Submission Unclear" matTooltip="Submission Unclear"
                        (click)="judge('UNDECIDABLE')">
                    <mat-icon>live_help</mat-icon>
                </button>

            </div>
            <div fxFlex="33" class="button-wrapper">

                <button mat-fab color="warn" aria-label="Reject Submission" matTooltip="Reject Submission"
                        (click)="judge('WRONG')">
                    <mat-icon>thumb_down</mat-icon>
                </button>
            </div>
        </div>
    </div>

</div>
