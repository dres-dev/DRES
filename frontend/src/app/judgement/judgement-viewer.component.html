<div class="grid">
    <div class="header">
        <h1>Judgment for: </h1>
    </div>
    <div class="body">
        <app-judgement-media-viewer [itemName]="'name'"></app-judgement-media-viewer>
        <div>
            <div class="spacer-flex"></div>

            <button mat-icon-button aria-label="Approve Submission" matTooltip="Approve Submission" (click)="judge('CORRECT')">
                <mat-icon>thumb_up</mat-icon>
            </button>

            <button mat-icon-button aria-label="Submission Unclear" matTooltip="Submission Unclear" (click)="judge('INDETERMINATE')">
                <mat-icon>live_help</mat-icon>
            </button>

            <button mat-icon-button aria-label="Reject Submission" matTooltip="Reject Submission" (click)="judge('WRONG')">
                <mat-icon>thumb_down</mat-icon>
            </button>

            <div class="spacer-flex"></div>
        </div>
    </div>

</div>
