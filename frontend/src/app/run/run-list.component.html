<div style="display: flex">
    <div><h1>Ongoing runs</h1></div>
</div>

<div>
    <table mat-table [dataSource]="runs" style="width: 100%">
        <!-- Name Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">

                <button *ngIf="row.status == 'CREATED'" mat-icon-button aria-label="Start the competition run." matTooltip="Start the competition run." (click)="start(row.id)">
                    <mat-icon>play_arrow</mat-icon>
                </button>

                <button *ngIf="row.status == 'ACTIVE'" mat-icon-button aria-label="Previous task." matTooltip="Got to previous task." (click)="previousTask(row.id)">
                    <mat-icon>skip_previous</mat-icon>
                </button>

                <button *ngIf="row.status == 'ACTIVE'" mat-icon-button aria-label="Next task." matTooltip="Got to next task." (click)="nextTask(row.id)">
                    <mat-icon>skip_next</mat-icon>
                </button>

                <button *ngIf="row.status == 'ACTIVE'" mat-icon-button aria-label="Start task." matTooltip="Start task '{{row.currentTask.name}}'." (click)="startTask(row.id)">
                    <mat-icon>play_circle_outline</mat-icon>
                </button>

                <button *ngIf="row.status == 'ACTIVE'" mat-icon-button aria-label="Terminate competition run." matTooltip="Terminate competition run." (click)="terminate(row.id)">
                    <mat-icon>stop</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Run ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <!-- Task Column -->
        <ng-container matColumnDef="currentTask">
            <th mat-header-cell *matHeaderCellDef>Task</th>
            <td mat-cell *matCellDef="let row">{{row.currentTask.name}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="teamCount">
            <th mat-header-cell *matHeaderCellDef># Teams</th>
            <td mat-cell *matCellDef="let row">{{row.teams.length}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
