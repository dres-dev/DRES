<div style="display: flex">
    <app-back-button></app-back-button>
    <div><h1>Ongoing runs</h1></div>
</div>
<div>
    <table mat-table [dataSource]="runs" style="width: 100%" [trackBy]="resolveRunWithStateById">
        <!-- Name Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button aria-label="Go to competition viewer."
                        matTooltip="Go to competition viewer." (click)="navigateToViewer(row.id)"
                        [disabled]="cannotAccess(row)">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button *ngIf="hasAccessFor(judgeGroup)" mat-icon-button aria-label="Go to judgement viewer." matTooltip="Go to judgement viewer." (click)="navigateToJudgement(row.id)">
                    <mat-icon>gavel</mat-icon>
                </button>

                <app-download-button
                        [name] = "''"
                        [icon]="'file_download'"
                        [contentType]="'text/csv'"
                        [fileName]="scoreFileProvider(row.name)"
                        [downloadProvider]="scoreDownloadProvider(row.id)"
                        [inline]="true"
                        matTooltip="Download the scores of this run as CSV">
                </app-download-button>

                <button *ngIf="!row.asynchronous" mat-icon-button aria-label="Go to audience voting viewer." matTooltip="Go to audience voting viewer." (click)="navigateToVoting(row.id)">
                    <mat-icon>flaky</mat-icon>
                </button>

                <button *ngIf="row.asynchronous && row.taskRunStatus == 'ENDED'" mat-icon-button aria-label="Next task." matTooltip="Go to next task." (click)="nextTask(row.id)">
                    <mat-icon>skip_next</mat-icon>
                </button>

                <button *ngIf="row.asynchronous && row.runStatus == 'ACTIVE' && (row.taskRunStatus != 'PREPARING' && row.taskRunStatus != 'RUNNING')" mat-icon-button aria-label="Start task." matTooltip="Start task." (click)="startTask(row.id)">
                    <mat-icon>play_circle_outline</mat-icon>
                </button>

            </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Run ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.runStatus}} ({{row.taskRunStatus}})</td>
        </ng-container>

        <!-- Task Column -->
        <ng-container matColumnDef="currentTask">
            <th mat-header-cell *matHeaderCellDef>Task</th>
            <td mat-cell *matCellDef="let row">{{row.currentTask}}</td>
        </ng-container>

        <!-- Task Column -->
        <ng-container matColumnDef="timeLeft">
            <th mat-header-cell *matHeaderCellDef>Time left</th>
            <td mat-cell *matCellDef="let row">{{row.timeLeft}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="teamCount">
            <th mat-header-cell *matHeaderCellDef># Teams</th>
            <td mat-cell *matCellDef="let row">{{row.teams.length}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
