<div style="display: flex; align-items: center">
    <h2>{{title}}</h2>
    <div class="spacer-flex"></div>
    <ng-content></ng-content>
</div>
<table #table mat-table [dataSource]="dataSource">
    <ng-container [matColumnDef]="column.property" *ngFor="let column of columnSchema">
        <th mat-header-cell *matHeaderCellDef>{{column.header}}</th>
        <td mat-cell *matCellDef="let element">
            <ng-container [ngSwitch]="column.type">
                <ng-container *ngSwitchCase="'action'">
                    <ng-container [ngSwitch]="column.action">
                        <button *ngSwitchCase="'edit'"
                        mat-icon-button aria-label="Edit this element" matTooltip="Edit this element"
                        (click)="onEdit(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button *ngSwitchCase="'remove'"
                                mat-icon-button aria-label="Remove this element" matTooltip="Remove this element"
                                (click)="onRemove(element)">
                            <mat-icon>remove</mat-icon>
                        </button>
                    </ng-container>
                </ng-container>
                <div *ngSwitchDefault>
                    {{element[column.property}}
                </div>
            </ng-container>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
