<app-actionable-dynamic-table
  #groupTable
  [dataSource]="groups | async"
  [columnSchema]="columns"
  [displayedColumns]="displayedColumns"
  [onRemove]="remove"
  tableTitle="Task groups"
  style="min-width: 100%;"
>
  <button addbtn mat-button aria-label="Add new task group." matTooltip="Add new task group." (click)="addTaskGroup()">
    <mat-icon>add</mat-icon>
    Add task group
  </button>
</app-actionable-dynamic-table>
