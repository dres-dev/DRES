<mat-card>
    <mat-card-title>Competition Scores</mat-card-title>
    <mat-card-content id="chart">
        <apx-chart
        [series] = "series"
        [chart]= "chart"
        [dataLabels]="dataLabels"
        [plotOptions]="plotOptions"
        [xaxis]="xaxis"
        [yaxis]="yaxis"
        [stroke]="stroke"
        [fill]="fill"
        [legend]="legend">
        </apx-chart>
    </mat-card-content>
</mat-card>
