<div class="grid">
    <div class="header">
        <h1>Viewer for '{{(runInfo | async)?.name}}'</h1>
        <p><strong>Description:</strong> {{(runInfo | async)?.description}}</p>
    </div>
    <div class="body">
        <div class="left">
            <app-competition-scoreboard-viewer [info]="runInfo" [state]="runState"></app-competition-scoreboard-viewer>
        </div>
        <div class="main">
            <app-task-viewer [info]="runInfo" [state]="runState" [webSocket]="webSocket" [webSocketSubject]="webSocketSubject"></app-task-viewer>
        </div>
        <div class="right">
            <app-competition-scoreboard-viewer [competitionOverview]="false" [info]="runInfo" [state]="runState"></app-competition-scoreboard-viewer>
        </div>
    </div>
    <div class="footer">
        <app-teams-viewer [runId]="runId" [taskEnded]="taskEnded" [info]="runInfo" [state]="runState"></app-teams-viewer>
    </div>
</div>
