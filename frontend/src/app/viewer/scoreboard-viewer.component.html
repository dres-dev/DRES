<mat-card>
    <mat-card-title>Task Scores</mat-card-title>
    <mat-card-content id="chart">
        <apx-chart
                [series]="series"
                [chart]="chart"
                [dataLabels]="dataLabels"
                [plotOptions]="plotOptions"
                [xaxis]="xaxis"
                [yaxis]="yaxis"
        ></apx-chart>
    </mat-card-content>
</mat-card>
