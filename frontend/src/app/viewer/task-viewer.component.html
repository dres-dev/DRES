<mat-card>
    <h2 *ngIf="(state | async)?.status == 'ACTIVE'" style="text-align: center;">
        {{(currentTask | async)?.name}} (Waiting for task to start.)
    </h2>

    <h2 *ngIf="(state | async)?.status == 'PREPARING_TASK'" style="text-align: center;">
        {{(currentTask | async)?.name}} (Waiting for other participants.)
    </h2>

    <h2 *ngIf="(state | async)?.status == 'RUNNING_TASK'" style="text-align: center;">
        {{(currentTask | async)?.name}} ({{toFormattedTime(timeLeft | async)}})
    </h2>

    <div *ngIf="(state | async)?.status == 'PREPARING_TASK'" class="task-preview">
        <p>Hang in there...</p>
    </div>

    <div *ngIf="(state | async)?.status == 'RUNNING_TASK'" class="task-preview">
        <app-video-query-object-preview *ngIf="(currentQueryObject | async)?.type === 'VIDEO'" [queryObject]="currentQueryObject"></app-video-query-object-preview>
        <app-text-query-object-preview *ngIf="(currentQueryObject | async)?.type === 'TEXT'" [queryObject]="currentQueryObject" [timeElapsed]="timeElapsed"></app-text-query-object-preview>
    </div>
</mat-card>
