<mat-card>
    <h2 style="text-align: center;">{{(polledState | async)?.currentTask?.name}} ({{(polledState | async)?.status}})</h2>

    <div *ngIf="(polledState | async)?.status == 'ACTIVE'" class="task-preview">
        <p class="preview-text">Waiting for task to start.</p>
    </div>

    <div *ngIf="(polledState | async)?.status == 'PREPARING_TASK'" class="task-preview">
        <p class="preview-text">Waiting for other participants.</p>
    </div>

    <div *ngIf="(polledState | async)?.status == 'RUNNING_TASK'" class="task-preview">
        <p class="preview-text">{{toHHMMSS((polledState | async)?.timeLeft)}}</p>
    </div>
</mat-card>
